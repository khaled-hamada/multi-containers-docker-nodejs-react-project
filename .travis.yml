language: generic
sudo: required 

services:
  - docker

before_install:
  - docker  build -t react-test  -f ./client/Dockerfile.dev ./client

script:
  - docker run  -e CI=true react-test npm test 

after_success:
  - docker build -t khaled/complex-client  ./client
  - docker build -t khaled/complex-server  ./server
  - docker build -t khaled/complex-nginx  ./nginx
  - docker build -t khaled/complex-worker  ./worker
  # log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take thos images and push them to docker hub
  - docker push  khaled/complex-client
  - docker push  khaled/complex-server
  - docker push  khaled/complex-nginx
  - docker push  khaled/complex-worker
  